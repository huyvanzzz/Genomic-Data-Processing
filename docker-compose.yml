version: "3.9"

services:
  # ===== Hadoop HDFS =====
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    environment:
      - CLUSTER_NAME=genome_hadoop
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - HDFS_CONF_dfs_namenode_name_dir=file:///hadoop/dfs/name
      - HDFS_CONF_dfs_safemode_threshold_pct=0.001
      - HDFS_CONF_dfs_namenode_safemode_min_datanodes=1
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
      - ./data:/data
      - ./scripts:/scripts
    ports:
      - "9000:9000"
      - "9870:9870"
    networks:
      - genome_hadoop_net
    healthcheck:
      test: ["CMD", "bash", "-c", "hdfs dfsadmin -safemode get | grep -q OFF"]
      interval: 10s
      retries: 20
      timeout: 10s
      start_period: 30s

  datanode1:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode1
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - HDFS_CONF_dfs_datanode_data_dir=file:///hadoop/dfs/data
      - CLUSTER_NAME=genome_hadoop
    depends_on:
      - namenode
    volumes:
      - hadoop_datanode1:/hadoop/dfs/data
    ports:
      - "9864:9864"
    networks:
      - genome_hadoop_net

  datanode2:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode2
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - HDFS_CONF_dfs_datanode_data_dir=file:///hadoop/dfs/data
      - CLUSTER_NAME=genome_hadoop
    depends_on:
      - namenode
    volumes:
      - hadoop_datanode2:/hadoop/dfs/data
    ports:
      - "9865:9864"
    networks:
      - genome_hadoop_net

  datanode3:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode3
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - HDFS_CONF_dfs_datanode_data_dir=file:///hadoop/dfs/data
      - CLUSTER_NAME=genome_hadoop
    depends_on:
      - namenode
    volumes:
      - hadoop_datanode3:/hadoop/dfs/data
    ports:
      - "9866:9864"
    networks:
      - genome_hadoop_net


  # ===== Spark =====
  spark-master:
    image: bde2020/spark-master:3.2.1-hadoop3.2
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
      - "6066:6066"
    networks:
      - genome_hadoop_net

  spark-worker:
    image: bde2020/spark-worker:3.2.1-hadoop3.2
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER=spark://spark-master:7077
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    networks:
      - genome_hadoop_net

  # ===== Kafka & Zookeeper =====
  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: zookeeper
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"
    networks:
      - genome_hadoop_net

  kafka:
    image: wurstmeister/kafka:latest
    container_name: kafka
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_LISTENERS=PLAINTEXT://:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    networks:
      - genome_hadoop_net
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 5s
      retries: 5
      timeout: 5s

  # ===== Hive Metastore =====
  hive-metastore:
    image: bde2020/hive-metastore-postgresql:latest
    container_name: hive-metastore
    environment:
      - POSTGRES_USER=hive
      - POSTGRES_PASSWORD=hive
      - POSTGRES_DB=metastore
    ports:
      - "9083:9083"
    networks:
      - genome_hadoop_net
    depends_on:
      - namenode

  # ===== HiveServer2 =====
  hive-server:
    image: bde2020/hive:latest
    container_name: hive-server
    environment:
      - HIVE_METASTORE_URI=thrift://hive-metastore:9083
      - HIVE_CONF_hive_exec_scratchdir=/tmp/hive
      - HIVE_CONF_hive_metastore_uris=thrift://hive-metastore:9083
    ports:
      - "10000:10000"
    depends_on:
      - hive-metastore
      - namenode
    networks:
      - genome_hadoop_net

  # ===== HDFS Safemode Disabler =====
  hdfs-safemode-disabler:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: hdfs-safemode-disabler
    entrypoint: ["/scripts/disable-safemode.sh"]
    volumes:
      - ./scripts:/scripts
    networks:
      - genome_hadoop_net
    depends_on:
      namenode:
        condition: service_started
    restart: "no"

  # ===== Metadata Sender + Spark Streaming =====
  spark_streaming:
    build:
      context: . 
      dockerfile: Dockerfile 
    container_name: spark_streaming
    volumes:
      - ./data:/app/data
    networks:
      - genome_hadoop_net
    depends_on:
      namenode:
        condition: service_healthy
      kafka:
        condition: service_started

  # ===== MongoDB =====
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=xray
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - genome_hadoop_net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== FastAPI Backend =====
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xray-backend
    ports:
      - "8000:8000"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC=xray_metadata
      - HDFS_URL=http://namenode:9870
      - HDFS_BASE_PATH=/xray/images
      - MONGO_URI=mongodb://admin:admin123@mongodb:27017/
      - MONGO_DATABASE=xray
      - MONGO_COLLECTION=predictions
    volumes:
      - ./backend:/app
      - /tmp/xray_uploads:/tmp/xray_uploads
    networks:
      - genome_hadoop_net
    depends_on:
      - namenode
      - kafka
      - mongodb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== React Frontend =====
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: xray-frontend
    ports:
      - "3000:80"
    networks:
      - genome_hadoop_net
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  hadoop_namenode:
  hadoop_datanode1:
  hadoop_datanode2:
  hadoop_datanode3:
  mongodb_data:
  mongodb_config:


networks:
  genome_hadoop_net:
    driver: bridge
